<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django crud aplication</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
    ">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="#">django app</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="/" class="nav-link">home</a>
                </li class="nav-item">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a href="/tasks" class="nav-link">tasks pending</a>
                </li >
                <li class="nav-item">
                    <a href="/tasks_completed" class="nav-link">tasks completed</a>
                </li>
                <li class="nav-item">
                    <a href="/create/task/" class="nav-link"> create tasks</a>
                </li>
                <li class="nav-item">
                    <a href="/signout" class="nav-link">logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                  <a href="/signup" class="nav-link">signup</a>
              </li>
              <li class="nav-item">
                  <a href="/signin" class="nav-link">signin</a>
              </li>
              {% endif %}
              </li>
            </ul>
          </div>
        </div>
      </nav>


    {% block content %}
    {% endblock %}
</body>
</html>
